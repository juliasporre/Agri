<div class="container">
  <ng-include src="'partials/menuView.html'" ng-controller="menuCtrl"></ng-include>

 <!-- The side menu for the different chats in this course. -->

 <table class="table table-hover">
   <thead>
   </thead>
   <tbody>
       <tr>
             <td class="text-center" ng-click="goChat('obj')"><span class="glyphicon glyphicon-heart"> Favorites</span></td>
             <td class="text-center" ng-click="goChat('search')"><span class="glyphicon glyphicon-eye-open"> Watched</span></td>
       </tr>
   </tbody>
 </table>

<center>

<div ng-show="obj">
<table class="table table-hover" ng-show="favExcists">
  <thead>
    <tr>
      <th>Name</th>
      <th>Remove from favorites</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
      <tr ng-repeat="person in persons" ng-click="goToCourse(person.id)">
            <td>{{person.name}}</td>
            <td><button class="btn btn-default" ng-click="remove(fav)"> <!--To press to unfavorize the course -->
              <span class="glyphicon glyphicon-heart"></span>
              </button></td>
      </tr>
  </tbody>
</table>

<div ng-show="!favExcists">

    You have no favorites yet
        <span class="glyphicon glyphicon-heart-empty"></span>

</div>

</div>

<div ng-show="search" >
  <table class="table table-hover" ng-show="watchExcists">
    <thead>
      <tr>
        <th>Name</th>
        <th>Remove from watch list</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        <tr ng-repeat="person in animals" ng-click="goToCourse(person.id)">
              <td>{{person.name}}</td>
              <td><button class="btn btn-default" ng-click="remove(fav)"> <!--To press to unfavorize the course -->
                <span class="glyphicon glyphicon-eye-open"></span>
                </button></td>
        </tr>
    </tbody>
  </table>

  <div ng-show="!watchExcists">
      You have nothing in your watch list
          <span class="glyphicon glyphicon-eye-close"></span>
  </div>


</div>
</div>
